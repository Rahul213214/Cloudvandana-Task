<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        /* CSS styling for the form and pop-up */
        body {
            font-family: Arial, sans-serif;
            background-color: #337ab7; /* Set the background color to blue */
            color: #fff; /* Set text color to white */
        }
        .form-container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        .btn-container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #fff; /* Set button background to white */
            color: #337ab7; /* Set button text color to blue */
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ddd; /* Change button background color on hover */
        }
        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .popup-content {
            background-color: #fff;
            width: 50%;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .close-btn {
            background-color: #fff;
            color: #337ab7;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .close-btn:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 style="color: #337ab7;">Survey Form</h2>
        <form id="surveyForm">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" required>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required>

            <label for="country">Country</label>
            <select id="country" required>
                <option value="">Select</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
            </select>

            <label>Gender</label>
            <input type="checkbox" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="checkbox" id="female" name="gender" value="Female">
            <label for="female">Female</label>

            <label for="profession">Profession</label>
            <input type="text" id="profession" required>

            <label for="email">Email</label>
            <input type="email" id="email" required>

            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" required>

            <div class="btn-container">
                <button type="button" id="resetBtn">Reset</button>
                <button type="button" id="submitBtn">Submit</button>
            </div>
        </form>
    </div>

    <div id="popup">
        <div class="popup-content" id="popupContent">
            <h3 style="color: #337ab7;">Survey Form Submission</h3>
            <p><strong>First Name:</strong> <span id="popupFirstName"></span></p>
            <p><strong>Last Name:</strong> <span id="popupLastName"></span></p>
            <p><strong>Date of Birth:</strong> <span id="popupDob"></span></p>
            <p><strong>Country:</strong> <span id="popupCountry"></span></p>
            <p><strong>Gender:</strong> <span id="popupGender"></span></p>
            <p><strong>Profession:</strong> <span id="popupProfession"></span></p>
            <p><strong>Email:</strong> <span id="popupEmail"></span></p>
            <p><strong>Mobile Number:</strong> <span id="popupMobile"></span></p>
            <button id="closePopupBtn" class="close-btn">Close</button>
        </div>
    </div>

    <script>
        const surveyForm = document.getElementById("surveyForm");
        const popup = document.getElementById("popup");
        const closePopupBtn = document.getElementById("closePopupBtn");

        surveyForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const dob = document.getElementById("dob").value;
            const country = document.getElementById("country").value;
            const genderInputs = document.querySelectorAll('input[name="gender"]:checked');
            const gender = Array.from(genderInputs).map(input => input.value).join(", ");
            const profession = document.getElementById("profession").value;
            const email = document.getElementById("email").value;
            const mobile = document.getElementById("mobile").value;

            document.getElementById("popupFirstName").textContent = firstName;
            document.getElementById("popupLastName").textContent = lastName;
            document.getElementById("popupDob").textContent = dob;
            document.getElementById("popupCountry").textContent = country;
            document.getElementById("popupGender").textContent = gender;
            document.getElementById("popupProfession").textContent = profession;
            document.getElementById("popupEmail").textContent = email;
            document.getElementById("popupMobile").textContent = mobile;

            popup.style.display = "block";
        });

        closePopupBtn.addEventListener("click", function () {
            popup.style.display = "none";
            surveyForm.reset();
        });

        document.getElementById("resetBtn").addEventListener("click", function () {
            surveyForm.reset();
        });
    </script>
</body>
</html>
